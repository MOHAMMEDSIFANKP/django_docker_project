{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "css/styles.min.css" %}" />
  <title>Login | Dashboard</title>
</head>
<body>
  
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<div
  class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xxl-3">
        <div class="card mb-0">
          <div class="card-body">
            <a class="text-nowrap logo-img text-center d-block py-3 w-100">
              <img src="{% static "images/logos/dark-logo.svg" %}" width="180" alt="">
            </a>
            <p class="text-center">Your Social Campaigns</p>
            <p class="text-center">{{ form.non_field_errors }}</p>
              <p class="text-center ">{{form.field_error }}</p>
            <form action="{%url 'DashbardLogin'%}" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                {{ form.username.errors }}
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                {{ form.password.errors }}
              </div>
              <div class="d-flex align-items-center justify-content-end mb-4">
                <a class="text-primary fw-bold" >Forgot Password ?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="{% static "libs/jquery/dist/jquery.min.js" %}"></script>
  <script src="{% static "libs/bootstrap/dist/js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
